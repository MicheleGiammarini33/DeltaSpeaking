<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaSpeaking</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 28px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .mic-button:active {
            background-color: #45a049;
            transform: scale(1.1);
        }
        #response, #correctedText { margin-top: 20px; font-size: 18px; }
        #status { margin-top: 10px; font-size: 16px; color: blue; }
    </style>
</head>
<body>
    <h1>Deltaüê±‚ÄçüèçSpeaking</h1>
    <button id="speakButton" class="mic-button" onmousedown="startListening()" onmouseup="stopListening()" ontouchstart="startListening()" ontouchend="stopListening()">üé§</button>
    <p id="status"></p>
    <p id="correctedText"></p>
    <p id="response"></p>
    
    <script>
        let recognition;
        let isListening = false;

        function startListening() {
            if (!navigator.mediaDevices || !window.SpeechRecognition && !window.webkitSpeechRecognition) {
                document.getElementById('status').innerText = "‚ùå Speech recognition is not supported.";
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
                if (!isListening) {
                    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.lang = 'en-US';
                    document.getElementById('status').innerText = "üé§ Listening...";
                    recognition.start();
                    isListening = true;

                    recognition.onresult = async (event) => {
                        let spokenText = event.results[0][0].transcript;
                        document.getElementById('status').innerText = "üîÑ Processing...";
                        let correctedText = await correctText(spokenText);
                        let aiResponse = await getAIResponse(correctedText);
                        
                        document.getElementById('correctedText').innerText = `‚úÖ Corrected: "${correctedText}"`;
                        document.getElementById('response').innerText = `ü§ñ AI Response: "${aiResponse}"`;
                        
                        speak(correctedText, aiResponse);
                    };

                    recognition.onspeechend = () => {
                        document.getElementById('status').innerText = "‚è≥ Processing complete.";
                    };

                    recognition.onerror = (event) => {
                        let errorMessage = "‚ùå Error.";
                        if (event.error === 'not-allowed') {
                            errorMessage = "‚ùå Microphone access denied.";
                        }
                        document.getElementById('status').innerText = errorMessage;
                    };
                }
            }).catch(() => {
                document.getElementById('status').innerText = "‚ùå Microphone access denied.";
            });
        }

        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                document.getElementById('status').innerText = "‚è≥ Stopped.";
            }
        }

        async function correctText(text) {
            return text + " (corrected)"; // Simulated correction
        }

        async function getAIResponse(correctedText) {
            return "This is an AI-generated response."; // Simulated AI response
        }

        function speak(correctedText, aiResponse) {
            const synth = window.speechSynthesis;
            const utterance1 = new SpeechSynthesisUtterance(correctedText);
            const utterance2 = new SpeechSynthesisUtterance(aiResponse);
            utterance1.lang = 'en-US';
            utterance2.lang = 'en-US';
            synth.speak(utterance1);
            synth.speak(utterance2);
            document.getElementById('status').innerText = "‚úÖ Done!";
        }

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            document.getElementById('status').innerText = "‚¨á Install DeltaSpeaking!";
        });
    </script>
</body>
</html>
